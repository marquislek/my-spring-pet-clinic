<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>veterinarians unite</title>
</head>
<body>
    <h1 th:text="'List of Vets'">all dem vets</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Sylvester</td>
            <td th:text="${vet?.lastName}">Goh</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
